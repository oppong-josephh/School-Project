            <label>Name</label>

        <label>Email</label>

        <label>Zip code</label>
        <input type="zip" name="data[zip]" placeholder="Enter your zip" class="box">
        <label>Country</label>
        <input type="country" name="data[country]" placeholder="Enter your country" class="box">
        <label>Region</label>
        <input type="region" name="data[region]" placeholder="Enter your region" class="box">
        <label>Telephone</label>
        <input type="text" name="data[number]" placeholder="Enter your telephone number" class="box">
        
        
        <button type="submit" class="btn" name="reg_user">Submit</button>
      </form>
<style>
  a{

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      window.location.href = 'payment.html';
    });
  });
</script>
